<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Synopsis Generator - Festival Ready v3.0</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2CSZ9KX52"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-F2CSZ9KX52');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Film Synopsis Generator</h1>
            <p>Create a professional synopsis for your completed film project</p>
        </div>
        
        <div class="content">
            <a href="index.html" class="back-link">‚Üê Back to Festival Ready</a>
            
            <form id="filmSynopsisForm">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="emailConfirm">Confirm Email *</label>
                            <input type="email" id="emailConfirm" name="emailConfirm" required>
                            <div class="error-message" id="emailError">Email addresses do not match</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Film Details</h3>
                    <div class="form-group">
                        <label for="title">Film Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="characters">Main Characters</label>
                            <input type="text" id="characters" name="characters" placeholder="e.g., Sarah (protagonist), Mike (antagonist)">
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration (runtime in minutes)</label>
                            <input type="number" id="duration" name="duration" placeholder="90">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="plot">Plot Summary</label>
                        <textarea id="plot" name="plot" placeholder="Brief description of your film's main storyline and conflict"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectLocation">Project Location</label>
                        <input type="text" id="projectLocation" name="projectLocation" placeholder="Where was the film shot?">
                    </div>
                    
                    <div class="form-group">
                        <label for="scriptText">Additional Script/Story Details</label>
                        <textarea id="scriptText" name="scriptText" placeholder="Any additional context about your story that would help create a compelling synopsis"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="directors">Director(s)</label>
                            <input type="text" id="directors" name="directors" placeholder="Name(s) of director(s)">
                        </div>
                        <div class="form-group">
                            <label for="genres">Genre(s)</label>
                            <input type="text" id="genres" name="genres" placeholder="Drama, Comedy, Thriller, etc.">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="additionalDetails">Additional Details</label>
                        <textarea id="additionalDetails" name="additionalDetails" placeholder="Any other information that would help create your synopsis"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Generate Synopsis</button>
            </form>
        </div>
    </div>
    
    <script>
        // Form validation and submission
        const form = document.getElementById('filmSynopsisForm');
        const email = document.getElementById('email');
        const emailConfirm = document.getElementById('emailConfirm');
        const emailError = document.getElementById('emailError');
        const submitBtn = document.getElementById('submitBtn');
        
        // Disable copy/paste on email confirmation
        emailConfirm.addEventListener('paste', function(e) {
            e.preventDefault();
        });
        
        // Email validation
        function validateEmail() {
            if (email.value && emailConfirm.value && email.value !== emailConfirm.value) {
                emailError.style.display = 'block';
                emailConfirm.style.borderColor = '#e74c3c';
                return false;
            } else {
                emailError.style.display = 'none';
                emailConfirm.style.borderColor = '#e1e5e9';
                return true;
            }
        }
        
        emailConfirm.addEventListener('blur', validateEmail);
        emailConfirm.addEventListener('input', validateEmail);
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateEmail()) {
                return;
            }
            
            // Collect form data
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Store data in sessionStorage
            sessionStorage.setItem('filmsynopsisData', JSON.stringify(data));
            
            // Track form submission
            gtag('event', 'form_submit', {
                'event_category': 'Film_Synopsis',
                'event_label': 'form_completed',
                'value': 1
            });
            
            // Redirect to processing selection
            window.location.href = 'processing-selection.html?tool=film-synopsis';
        });
        
        // Track page view
        gtag('event', 'page_view', {
            'event_category': 'Film_Synopsis',
            'event_label': 'form_loaded',
            'value': 1
        });
    </script>
</body>
</html>
