    <script>
        let allSubmissions = [];
        let currentEditingId = null;

        // Wait for Supabase to be available
        async function waitForSupabase() {
            while (!window.supabase) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // Show message
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = type === 'success' ? 'success-message' : 'error-message';
            div.textContent = message;
            container.innerHTML = '';
            container.appendChild(div);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                div.remove();
            }, 5000);
        }

        // Load submissions
        async function loadSubmissions() {
            await waitForSupabase();
            
            try {
                const { data, error } = await window.supabase
                    .from('submissions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allSubmissions = data || [];
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Error loading submissions:', error);
                showMessage('Failed to load submissions: ' + error.message);
            }
        }

        // Update statistics
        function updateStats() {
            const total = allSubmissions.length;
            const completed = allSubmissions.filter(s => s.status === 'completed').length;
            const pending = allSubmissions.filter(s => s.status === 'pending').length;
            const failed = allSubmissions.filter(s => s.status === 'failed').length;

            document.getElementById('totalSubmissions').textContent = total;
            document.getElementById('completedSubmissions').textContent = completed;
            document.getElementById('pendingSubmissions').textContent = pending;
            document.getElementById('failedSubmissions').textContent = failed;
        }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = allSubmissions;

            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(s => 
                    s.email.toLowerCase().includes(searchTerm) ||
                    s.title.toLowerCase().includes(searchTerm) ||
                    s.custom_id.toLowerCase().includes(searchTerm)
                );
            }

            // Status filter
            if (statusFilter) {
                filtered = filtered.filter(s => s.status === statusFilter);
            }

            // Date filter
            if (dateFilter) {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                filtered = filtered.filter(s => {
                    const submissionDate = new Date(s.created_at);
                    
                    switch(dateFilter) {
                        case 'today':
                            return submissionDate >= today;
                        case 'week':
                            const weekAgo = new Date(today);
                            weekAgo.setDate(weekAgo.getDate() - 7);
                            return submissionDate >= weekAgo;
                        case 'month':
                            const monthAgo = new Date(today);
                            monthAgo.setMonth(monthAgo.getMonth() - 1);
                            return submissionDate >= monthAgo;
                        default:
                            return true;
                    }
                });
            }

            return filtered;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('submissionsTableBody');
            const filtered = filterSubmissions();

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No submissions found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(submission => `
                <tr>
                    <td>${submission.custom_id}</td>
                    <td>
                        <div id="email-cell-${submission.id}">
                            <span id="email-text-${submission.id}">${submission.email}</span>
                            <div id="email-edit-${submission.id}" style="display: none;">
                                <input type="email" id="email-input-${submission.id}" class="email-edit-input" value="${submission.email}">
                                <div class="email-edit-buttons">
                                    <button class="email-edit-button save" onclick="saveEmail('${submission.id}')">‚úì</button>
                                    <button class="email-edit-button cancel" onclick="cancelEditEmail('${submission.id}')">‚úó</button>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>${submission.title}</td>
                    <td>${submission.country || 'N/A'}</td>
                    <td>${new Date(submission.created_at).toLocaleDateString()}</td>
                    <td><span class="status-badge ${submission.status}">${submission.status}</span></td>
                    <td>$${submission.payment_amount || '0.00'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-button edit" onclick="editEmail('${submission.id}')">Edit Email</button>
                            <button class="action-button resend" onclick="resendSubmission('${submission.id}')" ${submission.status !== 'completed' ? 'disabled' : ''}>Resend</button>
                            <button class="action-button view" onclick="viewDetails('${submission.id}')">View</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Edit email
        function editEmail(id) {
            // Hide all other edit forms
            document.querySelectorAll('[id^="email-edit-"]').forEach(el => el.style.display = 'none');
            document.querySelectorAll('[id^="email-text-"]').forEach(el => el.style.display = 'inline');

            // Show this edit form
            document.getElementById(`email-text-${id}`).style.display = 'none';
            document.getElementById(`email-edit-${id}`).style.display = 'block';
            document.getElementById(`email-input-${id}`).focus();
            
            currentEditingId = id;
        }

        // Cancel edit email
        function cancelEditEmail(id) {
            document.getElementById(`email-text-${id}`).style.display = 'inline';
            document.getElementById(`email-edit-${id}`).style.display = 'none';
            currentEditingId = null;
        }

        // Save email
        async function saveEmail(id) {
            const newEmail = document.getElementById(`email-input-${id}`).value;
            const submission = allSubmissions.find(s => s.id === id);
            
            if (!newEmail || !isValidEmail(newEmail)) {
                showMessage('Please enter a valid email address');
                return;
            }

            if (newEmail === submission.email) {
                cancelEditEmail(id);
                return;
            }

            try {
                // Update in database
                const { error } = await window.supabase
                    .from('submissions')
                    .update({ email: newEmail })
                    .eq('id', id);

                if (error) throw error;

                // Update local data
                submission.email = newEmail;
                
                // Update UI
                document.getElementById(`email-text-${id}`).textContent = newEmail;
                cancelEditEmail(id);
                
                showMessage('Email updated successfully', 'success');
            } catch (error) {
                console.error('Error updating email:', error);
                showMessage('Failed to update email: ' + error.message);
            }
        }

        // Resend submission - UPDATED TO USE process-screenplay
        async function resendSubmission(id) {
            const submission = allSubmissions.find(s => s.id === id);
            
            if (!submission) {
                showMessage('Submission not found');
                return;
            }

            if (submission.status !== 'completed') {
                showMessage('Can only resend completed submissions');
                return;
            }

            if (!confirm(`Resend results to ${submission.email}?`)) {
                return;
            }

            try {
                // Disable the button to prevent multiple clicks
                const resendButton = event.target;
                resendButton.disabled = true;
                resendButton.textContent = 'Sending...';

                // Call the process-screenplay edge function with resend_only flag
                const { data, error } = await window.supabase.functions.invoke('process-screenplay', {
                    body: {
                        submission_id: submission.id,
                        resend_only: true  // This flag tells it to skip AI processing
                    }
                });

                if (error) throw error;

                showMessage('Email resent successfully', 'success');
                
                // Re-enable button
                resendButton.disabled = false;
                resendButton.textContent = 'Resend';
                
            } catch (error) {
                console.error('Error resending submission:', error);
                showMessage('Failed to resend email: ' + error.message);
                
                // Re-enable button on error
                const resendButton = event.target;
                resendButton.disabled = false;
                resendButton.textContent = 'Resend';
            }
        }

        // View details - UPDATED to handle generated_content structure
        function viewDetails(id) {
            const submission = allSubmissions.find(s => s.id === id);
            if (!submission) return;

            const modal = document.getElementById('detailsModal');
            const modalBody = document.getElementById('modalBody');

            // Handle both old and new data structures
            const tagline = submission.taglines ? submission.taglines[0] : '';
            const synopsis = submission.synopsis || '';
            const writerStatement = submission.writer_statement || '';
            const categories = submission.suggested_categories_array || [];

            modalBody.innerHTML = `
                <div class="detail-section">
                    <div class="detail-label">Submission ID:</div>
                    <div class="detail-value">${submission.custom_id}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Email:</div>
                    <div class="detail-value">${submission.email}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Title:</div>
                    <div class="detail-value">${submission.title}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Writers:</div>
                    <div class="detail-value">${submission.writers}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Page Count:</div>
                    <div class="detail-value">${submission.page_count || 'N/A'}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Genres:</div>
                    <div class="detail-value">${Array.isArray(submission.genres) ? submission.genres.join(', ') : submission.genres || 'N/A'}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Status:</div>
                    <div class="detail-value"><span class="status-badge ${submission.status}">${submission.status}</span></div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Email Sent:</div>
                    <div class="detail-value">${submission.email_sent ? 'Yes' : 'No'} ${submission.email_sent_at ? `(${new Date(submission.email_sent_at).toLocaleString()})` : ''}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Created:</div>
                    <div class="detail-value">${new Date(submission.created_at).toLocaleString()}</div>
                </div>
                ${tagline ? `
                    <div class="detail-section">
                        <div class="detail-label">Generated Tagline:</div>
                        <div class="detail-value">${tagline}</div>
                    </div>
                ` : ''}
                ${synopsis ? `
                    <div class="detail-section">
                        <div class="detail-label">Generated Synopsis:</div>
                        <div class="detail-value">${synopsis}</div>
                    </div>
                ` : ''}
                ${writerStatement ? `
                    <div class="detail-section">
                        <div class="detail-label">Generated Writer's Statement:</div>
                        <div class="detail-value">${writerStatement}</div>
                    </div>
                ` : ''}
                ${categories.length > 0 ? `
                    <div class="detail-section">
                        <div class="detail-label">Recommended Categories:</div>
                        <div class="detail-value">${categories.join(', ')}</div>
                    </div>
                ` : ''}
                ${submission.category_analysis_summary ? `
                    <div class="detail-section">
                        <div class="detail-label">Category Analysis:</div>
                        <div class="detail-value">${submission.category_analysis_summary}</div>
                    </div>
                ` : ''}
            `;

            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderTable);
        document.getElementById('statusFilter').addEventListener('change', renderTable);
        document.getElementById('dateFilter').addEventListener('change', renderTable);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                if (currentEditingId) {
                    cancelEditEmail(currentEditingId);
                }
            }
        });

        // Initial load
        loadSubmissions();

        // Auto-refresh every 30 seconds
        setInterval(loadSubmissions, 30000);
    </script>
</body>
</html>
