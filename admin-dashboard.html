<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Ready Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stats .card {
            flex: 1 1 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .card h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 2em;
            font-weight: bold;
        }
        
        .submissions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        table th {
            background: #f0f0f0;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        
        .status-badge.completed { background: #38a169; }
        .status-badge.pending   { background: #d69e2e; }
        .status-badge.failed    { background: #e53e3e; }
        
        .action-button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .action-button.edit    { background: #805ad5; }
        .action-button.resend  { background: #38a169; }
        .action-button.cancel  { background: #e53e3e; }
        .action-button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .email-edit-container {
            position: relative;
        }
        
        .email-edit-input {
            width: calc(100% - 60px);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .email-edit-buttons {
            position: absolute;
            right: 0;
            top: 0;
            display: flex;
            gap: 6px;
        }
        
        .email-edit-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .message.success { background: #c6f6d5; color: #22543d; }
        .message.error   { background: #fed7d7; color: #742a2a; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Festival Ready Admin Dashboard</h1>
        <p>Manage submissions, emails, and edge functions</p>
    </div>

    <div class="stats" id="statsContainer">
        <!-- Stats will be injected here -->
    </div>

    <div class="submissions">
        <h2>Submissions Management</h2>
        <div style="margin-bottom: 10px;">
            <input type="text" id="searchInput" placeholder="Search by email, title, or ID" style="padding: 6px; width: 250px;">
            <select id="statusFilter" style="padding: 6px;">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
            </select>
            <button class="action-button" onclick="loadSubmissions()">Search</button>
        </div>
        <div id="submissionsLoading">Loading submissions…</div>
        <table id="submissionsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="submissionsBody">
                <!-- Rows injected here -->
            </tbody>
        </table>
    </div>

    <div id="messageContainer"></div>

    <script src="https://esm.sh/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let allSubmissions = [];
        let savedPassword = '';

        // Show user feedback messages
        function showMessage(text, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }

        // Email validation
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Load dashboard stats
        async function loadDashboardData() {
            // … existing stats loading logic …
        }

        // Load submissions
        async function loadSubmissions() {
            document.getElementById('submissionsLoading').style.display = 'block';
            document.getElementById('submissionsTable').style.display = 'none';

            const search   = document.getElementById('searchInput').value.trim().toLowerCase();
            const status   = document.getElementById('statusFilter').value;

            let { data: submissions, error } = await supabase
                .from('submissions')
                .select('*')
                .order('created_at', { ascending: false });
            if (error) {
                showMessage('Failed to load submissions: ' + error.message);
                return;
            }

            allSubmissions = submissions;
            const tbody = document.getElementById('submissionsBody');
            tbody.innerHTML = '';

            submissions
                .filter(s => {
                    if (status !== 'all' && s.status !== status) return false;
                    if (search) {
                        const str = `${s.email} ${s.title} ${s.id}`.toLowerCase();
                        return str.includes(search);
                    }
                    return true;
                })
                .forEach(submission => {
                    const date = new Date(submission.created_at).toLocaleDateString();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="email-edit-container" id="emailContainer-${submission.id}">
                                <span id="emailDisplay-${submission.id}">${submission.email}</span>
                                <div class="email-edit-input-container" id="emailInputContainer-${submission.id}" style="display:none;">
                                    <input class="email-edit-input" id="emailInput-${submission.id}" value="${submission.email}">
                                    <div class="email-edit-buttons">
                                        <button class="email-edit-button save" onclick="saveEmail('${submission.id}')">✓</button>
                                        <button class="email-edit-button cancel" onclick="cancelEditEmail('${submission.id}')">✗</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>${submission.title}</td>
                        <td><span class="status-badge ${submission.status}">${submission.status}</span></td>
                        <td>${date}</td>
                        <td>
                            <button class="action-button edit" onclick="editEmail('${submission.id}')">Edit Email</button>
                            <button class="action-button resend" onclick="resendSubmission(this, '${submission.id}')" ${submission.status !== 'completed' ? 'disabled' : ''}>Resend</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

            document.getElementById('submissionsLoading').style.display = 'none';
            document.getElementById('submissionsTable').style.display = 'table';
        }

        // Edit email
        function editEmail(id) {
            document.getElementById(`emailDisplay-${id}`).style.display = 'none';
            document.getElementById(`emailInputContainer-${id}`).style.display = 'block';
        }

        // Cancel edit
        function cancelEditEmail(id) {
            document.getElementById(`emailInputContainer-${id}`).style.display = 'none';
            document.getElementById(`emailDisplay-${id}`).style.display = 'inline';
        }

        // Save email
        async function saveEmail(id) {
            const newEmail = document.getElementById(`emailInput-${id}`).value.trim();
            if (!isValidEmail(newEmail)) {
                showMessage('Invalid email format');
                return;
            }

            const { error } = await supabase
                .from('submissions')
                .update({ email: newEmail })
                .eq('id', id);
            if (error) {
                showMessage('Failed to update email: ' + error.message);
                return;
            }

            document.getElementById(`emailDisplay-${id}`).textContent = newEmail;
            cancelEditEmail(id);
            showMessage('Email updated', 'success');
        }

        // Resend submission
        async function resendSubmission(btn, id) {
            const submission = allSubmissions.find(s => s.id === id);
            if (!submission) {
                showMessage('Submission not found');
                return;
            }
            if (submission.status !== 'completed') {
                showMessage('Can only resend completed submissions');
                return;
            }
            if (!confirm(`Resend results to ${submission.email}?`)) {
                return;
            }

            // Disable button and show progress
            btn.disabled = true;
            const originalText = btn.textContent;
            btn.textContent = 'Sending…';

            try {
                const { error } = await supabase.functions.invoke('process-screenplay', {
                    body: {
                        submission_id: submission.id,
                        resend_only: true
                    }
                });
                if (error) throw error;

                showMessage('Email resent successfully', 'success');
            } catch (err) {
                console.error('Error resending submission:', err);
                showMessage('Failed to resend email: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Refresh dashboard data
        function refreshDashboard() {
            loadDashboardData();
            loadSubmissions();
        }

        // Initial load
        loadDashboardData();
        loadSubmissions();

        // Auto-refresh every 60 seconds
        setInterval(() => {
            if (savedPassword) {
                loadDashboardData();
            }
        }, 60000);
    </script>
</body>
</html>
