<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director's Statement - Festival Ready v3.0</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2CSZ9KX52"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-F2CSZ9KX52');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .char-count {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .char-count.warning {
            color: #e74c3c;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 3px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 400;
            flex: 1;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #764ba2;
        }
        
        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }
        
        .file-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .honeypot {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="book-banner-container"></div>
    
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Director's Statement</h1>
            <p>Create a compelling director's statement for film festival submissions</p>
        </div>
        
        <div class="form-container">
            <form id="directorsForm">
                <!-- Honeypot field -->
                <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">
                
                <div class="form-group">
                    <label for="directorName">Director's Full Name <span class="required">*</span></label>
                    <input type="text" id="directorName" name="directorName" required>
                </div>
                
                <div class="form-group">
                    <label for="filmTitle">Film Title <span class="required">*</span></label>
                    <input type="text" id="filmTitle" name="filmTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="filmGenre">Film Genre</label>
                    <select id="filmGenre" name="filmGenre">
                        <option value="">Select genre</option>
                        <option value="drama">Drama</option>
                        <option value="comedy">Comedy</option>
                        <option value="thriller">Thriller</option>
                        <option value="horror">Horror</option>
                        <option value="action">Action</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Science Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="documentary">Documentary</option>
                        <option value="animation">Animation</option>
                        <option value="mystery">Mystery</option>
                        <option value="adventure">Adventure</option>
                        <option value="western">Western</option>
                        <option value="musical">Musical</option>
                        <option value="experimental">Experimental</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="filmLength">Film Length</label>
                    <select id="filmLength" name="filmLength">
                        <option value="">Select length</option>
                        <option value="feature">Feature Film (60+ minutes)</option>
                        <option value="short">Short Film (under 60 minutes)</option>
                        <option value="micro">Micro Short (under 5 minutes)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="inspiration">What inspired you to make this film? <span class="required">*</span></label>
                    <textarea id="inspiration" name="inspiration" required placeholder="Describe the personal, emotional, or creative reasons that drove you to tell this story. What sparked the initial idea?"></textarea>
                    <div class="char-count" id="inspirationCount">0 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="storyThemes">What themes or messages does your film explore?</label>
                    <textarea id="storyThemes" name="storyThemes" placeholder="What deeper meanings, social issues, or human experiences does your film address? What do you want audiences to think about?"></textarea>
                    <div class="char-count" id="storyThemesCount">0 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="visualStyle">Describe your visual style and directorial approach</label>
                    <textarea id="visualStyle" name="visualStyle" placeholder="How did you approach the cinematography, color palette, pacing, and overall visual storytelling? What techniques did you use?"></textarea>
                    <div class="char-count" id="visualStyleCount">0 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="castingChoices">Tell us about your casting and character direction</label>
                    <textarea id="castingChoices" name="castingChoices" placeholder="How did you work with actors to bring characters to life? What was your casting process and directorial approach with performances?"></textarea>
                    <div class="char-count" id="castingChoicesCount">0 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="audienceImpact">What do you hope audiences will take away from your film?</label>
                    <textarea id="audienceImpact" name="audienceImpact" placeholder="What emotional response, insights, or lasting impressions do you want viewers to have after watching your film?"></textarea>
                    <div class="char-count" id="audienceImpactCount">0 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="personalConnection">What personal connection do you have to this story?</label>
                    <textarea id="personalConnection" name="personalConnection" placeholder="How does this story relate to your own experiences, background, or worldview? What makes you the right person to tell it?"></textarea>
                    <div class="char-count" id="personalConnectionCount">0 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="existingStatement">Upload Existing Statement (Optional)</label>
                    <div class="upload-area" onclick="document.getElementById('statementUpload').click()">
                        <div class="upload-text">ðŸ“„ Click to upload or drag & drop</div>
                        <div class="upload-subtext">PDF files only</div>
                    </div>
                    <input type="file" id="statementUpload" name="statementUpload" accept=".pdf" style="display: none;">
                    <div id="fileInfo" class="file-info" style="display: none;"></div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="marketingOptIn" name="marketingOptIn">
                    <label for="marketingOptIn">
                        I'd like to receive updates about Festival Ready features, film industry news, and submission opportunities. You can unsubscribe anytime.
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Generate Professional Director's Statement
                </button>
            </form>
        </div>
    </div>
    
    <script src="pdf-extraction.js"></script>
    <script src="book-banner.js"></script>
    <script>
        // Initialize book banner
        createBookBanner('book-banner-container', 'directors-statement');
        
        // Character counting
        const textareas = ['inspiration', 'storyThemes', 'visualStyle', 'castingChoices', 'audienceImpact', 'personalConnection'];
        
        textareas.forEach(id => {
            const textarea = document.getElementById(id);
            const counter = document.getElementById(id + 'Count');
            
            textarea.addEventListener('input', function() {
                const count = this.value.length;
                counter.textContent = `${count} characters`;
                
                if (count > 2000) {
                    counter.classList.add('warning');
                } else {
                    counter.classList.remove('warning');
                }
            });
        });
        
        // PDF upload handling
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('statementUpload');
        const fileInfo = document.getElementById('fileInfo');
        
        setupPDFUpload(uploadArea, fileInput, fileInfo);
        
        // Form submission
        document.getElementById('directorsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check honeypot
            if (document.querySelector('input[name="website"]').value) {
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Collect form data
            const formData = new FormData(this);
            const submissionData = Object.fromEntries(formData.entries());
            
            // Add extracted PDF text if available
            if (window.extractedPDFText) {
                submissionData.existingStatementText = window.extractedPDFText;
            }
            
            try {
                // Google Analytics tracking
                gtag('event', 'form_submit', {
                    'event_category': 'Tool_Usage',
                    'event_label': 'directors-statement',
                    'value': 1
                });
                
                // Store data for processing selection
                sessionStorage.setItem('directorsstatementData', JSON.stringify(submissionData));
                
                // Redirect to processing selection
                window.location.href = 'processing-selection.html?tool=directors-statement';
                
            } catch (error) {
                console.error('Submission error:', error);
                alert('There was an error processing your submission. Please try again.');
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Professional Director\'s Statement';
            }
        });
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload(files[0]);
            }
        });
        
        function handleFileUpload(file) {
            if (file && file.type === 'application/pdf') {
                extractTextFromPDF(file, fileInfo);
            }
        }
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
