    <script>
        // Initialize book banner
        createBookBanner('book-banner-container', 'music-video-synopsis');
        
        // Character counting
        const textareas = ['main_characters', 'main_challenge', 'script_text'];
        
        textareas.forEach(id => {
            const textarea = document.getElementById(id);
            const counter = document.getElementById(id + 'Count');
            
            textarea.addEventListener('input', function() {
                const count = this.value.length;
                counter.textContent = `${count} characters`;
                
                if (count > 1000) {
                    counter.classList.add('warning');
                } else {
                    counter.classList.remove('warning');
                }
            });
        });
        
        // Email confirmation validation
        const email = document.getElementById('email');
        const emailConfirm = document.getElementById('emailConfirm');
        const emailError = document.getElementById('emailError');
        
        // Disable copy/paste on email confirmation
        emailConfirm.addEventListener('paste', function(e) {
            e.preventDefault();
        });
        
        function validateEmail() {
            if (email.value && emailConfirm.value && email.value !== emailConfirm.value) {
                emailError.style.display = 'block';
                emailConfirm.style.borderColor = '#e74c3c';
                return false;
            } else {
                emailError.style.display = 'none';
                emailConfirm.style.borderColor = '#e1e5e9';
                return true;
            }
        }
        
        email.addEventListener('input', validateEmail);
        emailConfirm.addEventListener('input', validateEmail);
        
        // PDF upload handling
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('script_upload');
        const fileInfo = document.getElementById('fileInfo');
        
        setupPDFUpload(uploadArea, fileInput, fileInfo);
        
        // Form submission
        document.getElementById('musicVideoSynopsisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check honeypot
            if (document.querySelector('input[name="website"]').value) {
                return;
            }
            
            // Validate email match
            if (!validateEmail()) {
                alert('Please ensure both email addresses match.');
                return;
            }
            
            // Validate genre selection
            const genreCheckboxes = document.querySelectorAll('input[name="genres"]:checked');
            if (genreCheckboxes.length === 0) {
                alert('Please select at least one genre.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Collect form data
            const formData = new FormData(this);
            const submissionData = Object.fromEntries(formData.entries());
            
            // Handle multiple genre selections
            const selectedGenres = Array.from(genreCheckboxes).map(cb => cb.value);
            submissionData.genres = selectedGenres;
            
            // Add extracted PDF text if available
            if (window.extractedPDFText) {
                submissionData.script_upload_text = window.extractedPDFText;
            }
            
            try {
                // Google Analytics tracking
                gtag('event', 'form_submit', {
                    'event_category': 'Tool_Usage',
                    'event_label': 'music-video-synopsis',
                    'value': 1
                });
                
                // Store data for processing selection
                sessionStorage.setItem('musicvideosynopsisData', JSON.stringify(submissionData));
                
                // Redirect to processing selection
                window.location.href = 'processing-selection.html?tool=music-video-synopsis';
                
            } catch (error) {
                console.error('Submission error:', error);
                alert('There was an error processing your submission. Please try again.');
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Music Video Synopsis';
            }
        });
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload(files[0]);
            }
        });
        
        function handleFileUpload(file) {
            if (file && file.type === 'application/pdf') {
                extractTextFromPDF(file, fileInfo);
            }
        }
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });
    </script>
